<!--    Create a web page that incorporates jQuery (either locally or using the Google CDN). 
    This webpage should show the user a text input where they can enter a sale amount, along with a box where they can enter a sales tax percentage, and a "calculate" 
    and "clear" button. When the user enters a sale amount and sales tax percentage, and then clicks "calculate", calculate the final sale price 
    (sale amount + (sales tax percentage * sale amount)), and fade in the resulting final sale price. When the user clicks the "clear" button, 
    the sale amount text box and sales tax percentage box should clear, and the final sale price should fade out. 
-->

<!doctype html>
<html lang="en">

<head>

    <!--                                                          -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--                                                          -->

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Sales Tax</title>

</head>

<body>

    <div class="container">

        <h1>
            Calculate your final sale price (tax included)!

            <!-- Text boxes  -->
            <div id="saleAmountDiv">
                <input type="text" id="saleAmount" placeholder="Sale Amount" />
            </div>
            <brk>
                <div id="saleTaxDiv">
                    <input type="text" id="saleTax" placeholder="Sales Tax" />
                </div>

                <div id="finalDiv">
                    <input type="text" id="final" placeholder="Final" />

                </div>

                <!-- Buttons Added -->
                <div>
                    <button onclick="calculate()">Calculate</button> <button
                        onclick="ClearFields()">ClearFields</button>
                </div>

        </h1>

    </div>

</body>


<!--                                                          -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<!--                                                          -->

<script type="text/javaScript">
      let saleTax = '';
          let saleAmount ='';
          let final ='';

        // javascript goes here
        $(document).ready(function(){
             $('#final').hide();
        });

//clears textboxes
function ClearFields(){
 document.getElementById("saleTax").value = "";
 document.getElementById("saleAmount").value = "";
 $('#final').fadeOut(1000);
}

//Calculate button code
function calculate() {
 $('#final').fadeIn(1000);
let y = document.getElementById("saleTax").value;
let x = document.getElementById("saleAmount").value;
let z = Number(x) + (Number(y) * (Number(x)) );
//This is the formula
//final = (saleAmount + (saleTax * saleAmount));
document.getElementById("final").value = z;
}
</script>


</body>

</html>
